- apache2_packages: &apache2_packages
    <<: *defaults
    name: apache2_packages
    package:
      - apache2:
          git-url: 'https://salsa.debian.org/apache-team/apache2.git'
          branches: !!python/tuple [deb.sury.org/master]
      - apr:
          git-url: 'https://salsa.debian.org/apache-team/apr.git'
      - apr-util:
          git-url: 'https://salsa.debian.org/apache-team/apr-util.git'
          branches: !!python/tuple [deb.sury.org/master]
      - brotli:
          git-url: 'https://salsa.debian.org/ondrej/brotli.git'
          branches: !!python/tuple [deb.sury.org/master]
      - nghttp2:
          git-url: 'https://salsa.debian.org/ondrej/nghttp2.git'
          branches: !!python/tuple [deb.sury.org/master]
      - openssl:
          git-url: 'https://salsa.debian.org/ondrej/openssl.git'
          branches: !!python/tuple [debian/unstable]

- project:
    name: apache2
    distributions: !!python/tuple [stretch, buster]
    architectures: !!python/tuple [amd64, i386, armhf, arm64]
    <<: *apache2_packages
