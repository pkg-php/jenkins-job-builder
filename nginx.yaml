      - libnginx-mod-http-geoip2:
         git-url: 'https://salsa.debian.org/ondrej/libnginx-mod-http-geoip2.git'
         branches: !!python/tuple [deb.sury.org/main]
      - libnginx-mod-http-headers-more-filter:
         git-url: 'https://salsa.debian.org/ondrej/libnginx-mod-http-headers-more-filter.git'
         branches: !!python/tuple [deb.sury.org/main]
      - libnginx-mod-http-lua:
