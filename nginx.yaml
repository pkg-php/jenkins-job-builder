- project:
    <<: *defaults
    name: nginx
    deb_build_options: nocheck
    deb_build_profiles: nocheck
    package:
      - brotli:
          git-url: 'https://salsa.debian.org/debian/brotli.git'
          branches: !!python/tuple [deb.sury.org/main]
      - nginx:
         git-url: 'https://salsa.debian.org/ondrej/nginx.git'
         branches: !!python/tuple [deb.sury.org/main-1.28]
      - libnginx-mod-http-auth-pam:
         git-url: 'https://salsa.debian.org/ondrej/libnginx-mod-http-auth-pam.git'
         branches: !!python/tuple [deb.sury.org/main]
      - libnginx-mod-http-cache-purge:
         git-url: 'https://salsa.debian.org/ondrej/libnginx-mod-http-cache-purge.git'
         branches: !!python/tuple [deb.sury.org/main]
      - libnginx-mod-http-dav-ext:
         git-url: 'https://salsa.debian.org/ondrej/libnginx-mod-http-dav-ext.git'
         branches: !!python/tuple [deb.sury.org/main]
      - libnginx-mod-http-brotli:
         git-url: 'https://salsa.debian.org/ondrej/libnginx-mod-http-brotli.git'
         branches: !!python/tuple [deb.sury.org/main]
      - libnginx-mod-http-echo:
         git-url: 'https://salsa.debian.org/ondrej/libnginx-mod-http-echo.git'
         branches: !!python/tuple [deb.sury.org/main]
